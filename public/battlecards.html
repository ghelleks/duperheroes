<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuperHeroes - Battle Cards Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared.css">
    <script src="js/advanced-lazy-loading.js"></script>
    <script src="battlecard.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-4xl font-bold text-gray-900">DuperHeroes</h1>
                    <p class="text-lg text-gray-600 mt-1">Battle Cards Collection</p>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-right">
                        <div class="text-2xl font-bold text-blue-600" id="hero-count">0</div>
                        <div class="text-sm text-gray-500">Total Heroes</div>
                    </div>
                    <a href="index.html" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        Play Game
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Search and Filter Section -->
    <section class="search-container py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Search Bar -->
                <div class="md:col-span-2">
                    <div class="relative">
                        <input 
                            type="text" 
                            id="search-input"
                            placeholder="Search heroes by name, powers, or origin..." 
                            class="w-full pl-12 pr-4 py-3 text-lg border-2 border-white border-opacity-20 rounded-xl bg-white bg-opacity-20 text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent backdrop-blur-sm"
                        >
                        <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
                            <svg class="w-6 h-6 text-white text-opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <!-- Difficulty Filter -->
                <div>
                    <select id="difficulty-filter" class="w-full py-3 px-4 text-lg border-2 border-white border-opacity-20 rounded-xl bg-white bg-opacity-20 text-white focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent backdrop-blur-sm">
                        <option value="all" class="text-gray-900">All Difficulties</option>
                        <option value="Easy" class="text-gray-900">Easy</option>
                        <option value="Medium" class="text-gray-900">Medium</option>
                        <option value="Hard" class="text-gray-900">Hard</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <!-- Alphabetical Navigation -->
    <nav class="alphabet-nav py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-wrap justify-center gap-2" id="alphabet-nav">
                <!-- Letters will be generated by JavaScript -->
            </div>
        </div>
    </nav>

    <!-- Results Summary -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="bg-white rounded-lg p-4 shadow-sm">
            <div class="flex items-center justify-between">
                <div>
                    <span class="text-lg font-semibold text-gray-900">Showing </span>
                    <span id="results-count" class="text-lg font-bold text-blue-600">0</span>
                    <span class="text-lg font-semibold text-gray-900"> heroes</span>
                    <span id="filter-text" class="text-sm text-gray-500 ml-2"></span>
                </div>
                <div class="flex items-center space-x-4">
                    <label class="flex items-center space-x-2">
                        <span class="text-sm font-medium text-gray-700">Sort by:</span>
                        <select id="sort-select" class="border border-gray-300 rounded-md px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="name">Name</option>
                            <option value="difficulty">Difficulty</option>
                            <option value="inspiration">Inspiration</option>
                        </select>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Battle Cards Grid -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Loading skeletons -->
            <div class="battlecard loading-shimmer h-96"></div>
            <div class="battlecard loading-shimmer h-96"></div>
            <div class="battlecard loading-shimmer h-96"></div>
            <div class="battlecard loading-shimmer h-96"></div>
        </div>
        
        <div id="heroes-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 hidden">
            <!-- Hero cards will be populated by JavaScript -->
        </div>
        
        <div id="no-results" class="hidden text-center py-16">
            <div class="text-6xl mb-4">üîç</div>
            <h3 class="text-2xl font-bold text-gray-900 mb-2">No heroes found</h3>
            <p class="text-gray-600 mb-6">Try adjusting your search or filter criteria</p>
            <button id="clear-filters" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                Clear All Filters
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h3 class="text-2xl font-bold mb-4">DuperHeroes Battle Cards</h3>
                <p class="text-gray-400 mb-6">Collect them all! Featuring satirical animal-themed superheroes.</p>
                <div class="flex justify-center space-x-6">
                    <a href="index.html" class="text-blue-400 hover:text-blue-300 transition-colors">Play Game</a>
                    <a href="debug.html" class="text-blue-400 hover:text-blue-300 transition-colors">Debug Console</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Global variables
        let allHeroes = [];
        let filteredHeroes = [];
        let currentFilter = { search: '', difficulty: 'all', letter: '' };
        let currentSort = 'name';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async () => {
            await loadHeroes();
            setupEventListeners();
            generateAlphabetNav();
            // Ensure filters are properly initialized
            currentFilter = { search: '', difficulty: 'all', letter: '' };
            applyFilters();
        });

        // Load heroes data
        async function loadHeroes() {
            try {
                const response = await fetch('./heroes.json');
                const data = await response.json();
                allHeroes = data.heroes || [];
                filteredHeroes = [...allHeroes];
                
                // Hide loading, show content
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('heroes-grid').classList.remove('hidden');
            } catch (error) {
                console.error('Error loading heroes:', error);
                // Show error message
                document.getElementById('loading').innerHTML = `
                    <div class="col-span-full text-center py-16">
                        <div class="text-6xl mb-4">‚ö†Ô∏è</div>
                        <h3 class="text-2xl font-bold text-red-600 mb-2">Error Loading Heroes</h3>
                        <p class="text-gray-600">Please refresh the page to try again.</p>
                    </div>
                `;
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search input
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', debounce(handleSearch, 300));

            // Difficulty filter
            const difficultyFilter = document.getElementById('difficulty-filter');
            difficultyFilter.addEventListener('change', handleDifficultyFilter);

            // Sort select
            const sortSelect = document.getElementById('sort-select');
            sortSelect.addEventListener('change', handleSort);

            // Clear filters button
            const clearButton = document.getElementById('clear-filters');
            clearButton.addEventListener('click', clearAllFilters);
        }

        // Generate alphabet navigation
        function generateAlphabetNav() {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            const navContainer = document.getElementById('alphabet-nav');
            
            // Add "All" button
            const allButton = document.createElement('button');
            allButton.textContent = 'All';
            allButton.className = 'px-3 py-2 rounded-lg font-medium transition-all duration-200 bg-blue-600 text-white';
            allButton.addEventListener('click', () => filterByLetter(''));
            navContainer.appendChild(allButton);

            // Add letter buttons
            alphabet.forEach(letter => {
                const button = document.createElement('button');
                button.textContent = letter;
                button.className = 'px-3 py-2 rounded-lg font-medium transition-all duration-200 bg-gray-200 text-gray-700 hover:bg-blue-600 hover:text-white';
                button.addEventListener('click', () => filterByLetter(letter));
                navContainer.appendChild(button);
            });
        }

        // Handle search
        function handleSearch(event) {
            currentFilter.search = event.target.value.toLowerCase().trim();
            applyFilters();
        }

        // Handle difficulty filter
        function handleDifficultyFilter(event) {
            currentFilter.difficulty = event.target.value;
            applyFilters();
        }

        // Handle letter filter
        function filterByLetter(letter) {
            currentFilter.letter = letter;
            
            // Update active state of alphabet buttons
            const navButtons = document.querySelectorAll('#alphabet-nav button');
            navButtons.forEach(btn => {
                if ((letter === '' && btn.textContent === 'All') || 
                    (letter !== '' && btn.textContent === letter)) {
                    btn.className = 'px-3 py-2 rounded-lg font-medium transition-all duration-200 bg-blue-600 text-white';
                } else {
                    btn.className = 'px-3 py-2 rounded-lg font-medium transition-all duration-200 bg-gray-200 text-gray-700 hover:bg-blue-600 hover:text-white';
                }
            });
            
            applyFilters();
        }

        // Handle sorting
        function handleSort(event) {
            currentSort = event.target.value;
            applyFilters();
        }

        // Apply all filters
        function applyFilters() {
            filteredHeroes = allHeroes.filter(hero => {
                // Search filter
                if (currentFilter.search && currentFilter.search.trim()) {
                    const searchTerm = currentFilter.search.trim();
                    const searchableText = [
                        hero.superhero_name,
                        hero.real_name,
                        hero.powers,
                        hero.origin,
                        hero.hero_inspiration
                    ].join(' ').toLowerCase();
                    
                    if (!searchableText.includes(searchTerm)) {
                        return false;
                    }
                }

                // Difficulty filter
                if (currentFilter.difficulty !== 'all' && hero.difficulty !== currentFilter.difficulty) {
                    return false;
                }

                // Letter filter
                if (currentFilter.letter && currentFilter.letter.trim() && !hero.superhero_name.toUpperCase().startsWith(currentFilter.letter.trim())) {
                    return false;
                }

                return true;
            });

            // Apply sorting
            sortHeroes();
            displayHeroes();
            updateStats();
        }

        // Sort heroes
        function sortHeroes() {
            filteredHeroes.sort((a, b) => {
                switch (currentSort) {
                    case 'name':
                        return a.superhero_name.localeCompare(b.superhero_name);
                    case 'difficulty':
                        const difficultyOrder = { Easy: 1, Medium: 2, Hard: 3 };
                        return difficultyOrder[a.difficulty] - difficultyOrder[b.difficulty];
                    case 'inspiration':
                        return a.hero_inspiration.localeCompare(b.hero_inspiration);
                    default:
                        return 0;
                }
            });
        }

        // Display heroes
        function displayHeroes() {
            const grid = document.getElementById('heroes-grid');
            const noResults = document.getElementById('no-results');

            if (filteredHeroes.length === 0) {
                grid.classList.add('hidden');
                noResults.classList.remove('hidden');
                return;
            }

            grid.classList.remove('hidden');
            noResults.classList.add('hidden');

            grid.innerHTML = filteredHeroes.map(hero => createHeroCard(hero)).join('');
            
            // Add fade-in animation
            grid.classList.add('fade-in');
            setTimeout(() => grid.classList.remove('fade-in'), 500);
        }

        // Create hero card HTML
        function createHeroCard(hero) {
            const difficultyClass = `difficulty-${hero.difficulty.toLowerCase()}`;
            const emoji = getAnimalEmoji(hero.animal_theme);
            const imageUrl = hero.imagePath || './images/placeholder-hero.png';
            
            // Calculate power level (mock stats for visual appeal)
            const powerLevel = Math.floor(Math.random() * 40) + 60; // 60-100%
            
            return `
                <div class="battlecard ${difficultyClass} fade-in" onclick="openHeroModal('${hero.superhero_name.replace(/'/g, "\\'")}')" style="cursor: pointer;">
                    <div class="p-6 text-white">
                        <!-- Header -->
                        <div class="flex items-center justify-between mb-4">
                            <div class="text-xs font-semibold uppercase tracking-wide opacity-90">
                                ${hero.difficulty}
                            </div>
                            <div class="text-2xl">${emoji}</div>
                        </div>

                        <!-- Hero Image -->
                        <div class="flex justify-center mb-4">
                            ${createResponsiveHeroImage(hero, 'thumbnail')}
                        </div>

                        <!-- Hero Name -->
                        <h3 class="text-xl font-bold text-center mb-2 line-clamp-2">${hero.superhero_name}</h3>
                        <p class="text-center text-sm opacity-90 mb-4">${hero.real_name}</p>

                        <!-- Inspiration -->
                        <div class="text-center mb-4">
                            <div class="text-xs opacity-75 mb-1">Inspired by</div>
                            <div class="font-semibold">${hero.hero_inspiration}</div>
                        </div>

                        <!-- Power Level -->
                        <div class="mb-4">
                            <div class="flex justify-between text-xs mb-1">
                                <span>Power Level</span>
                                <span>${powerLevel}%</span>
                            </div>
                            <div class="stats-bar">
                                <div class="stats-fill" style="width: ${powerLevel}%"></div>
                            </div>
                        </div>

                        <!-- Powers Preview -->
                        <div class="text-xs opacity-90">
                            <div class="mb-1 font-medium">Powers:</div>
                            <div class="line-clamp-2">${hero.powers}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Get animal emoji
        function getAnimalEmoji(animalTheme) {
            const emojiMap = {
                'Dog': 'üêï', 'Cat': 'üê±', 'Tiger': 'üêÖ', 'Lion': 'ü¶Å',
                'Bear': 'üêª', 'Panda': 'üêº', 'Koala': 'üê®', 'Kangaroo': 'ü¶ò',
                'Elephant': 'üêò', 'Rhino': 'ü¶è', 'Horse': 'üê¥', 'Buffalo': 'üêÉ',
                'Cow': 'üêÑ', 'Pig': 'üê∑', 'Sheep': 'üêë', 'Goat': 'üêê',
                'Camel': 'üê™', 'Giraffe': 'ü¶í', 'Zebra': 'ü¶ì', 'Deer': 'ü¶å',
                'Moose': 'ü´é', 'Bison': 'ü¶¨', 'Ox': 'üêÇ', 'Ram': 'üêè',
                'Canary': 'üê¶', 'Eagle': 'ü¶Ö', 'Owl': 'ü¶â', 'Duck': 'ü¶Ü',
                'Swan': 'ü¶¢', 'Penguin': 'üêß', 'Dove': 'üïäÔ∏è', 'Peacock': 'ü¶ö',
                'Parrot': 'ü¶ú', 'Flamingo': 'ü¶©', 'Chicken': 'üêì', 'Turkey': 'ü¶É',
                'Fish': 'üêü', 'Shark': 'ü¶à', 'Whale': 'üêã', 'Dolphin': 'üê¨',
                'Octopus': 'üêô', 'Squid': 'ü¶ë', 'Shrimp': 'ü¶ê', 'Crab': 'ü¶Ä',
                'Lobster': 'ü¶û', 'Turtle': 'üê¢', 'Snake': 'üêç', 'Lizard': 'ü¶é',
                'Crocodile': 'üêä', 'Frog': 'üê∏', 'Spider': 'üï∑Ô∏è', 'Scorpion': 'ü¶Ç',
                'Butterfly': 'ü¶ã', 'Bee': 'üêù', 'Ant': 'üêú', 'Beetle': 'ü™≤',
                'Cricket': 'ü¶ó', 'Grasshopper': 'ü¶ó', 'Dragonfly': 'ü™∞', 'Fly': 'ü™∞',
                'Mosquito': 'ü¶ü', 'Worm': 'ü™±', 'Snail': 'üêå', 'Slug': 'üêå',
                'Bat': 'ü¶á', 'Mouse': 'üê≠', 'Rat': 'üêÄ', 'Hamster': 'üêπ',
                'Rabbit': 'üê∞', 'Squirrel': 'üêøÔ∏è', 'Chipmunk': 'üêøÔ∏è', 'Hedgehog': 'ü¶î',
                'Poodle': 'üê©', 'Anteater': 'üêú', 'Sloth': 'ü¶•'
            };
            return emojiMap[animalTheme] || 'ü¶∏‚Äç‚ôÇÔ∏è';
        }

        // Generate hero slug for file names
        function getHeroSlug(heroName) {
            return heroName
                .toLowerCase()
                .replace(/[^a-z0-9\s-]/g, '') // Remove special characters except hyphens
                .replace(/\s+/g, '-') // Replace spaces with hyphens
                .replace(/-+/g, '-') // Replace multiple hyphens with single
                .replace(/^-|-$/g, ''); // Remove leading/trailing hyphens
        }

        // Get size configuration
        function getSizeConfig(size) {
            const configs = {
                thumbnail: { width: 120, height: 120 },
                medium: { width: 300, height: 300 },
                large: { width: 600, height: 600 }
            };
            return configs[size] || configs.thumbnail;
        }

        // Create responsive hero image with progressive loading
        function createResponsiveHeroImage(hero, size = 'thumbnail') {
            const slug = getHeroSlug(hero.superhero_name);
            const emoji = getAnimalEmoji(hero.animal_theme);
            const sizeConfig = getSizeConfig(size);
            const basePath = `./images/${size}/${slug}`;
            
            return `
                <div class="progressive-image hero-image-container hero-${size}">
                    <!-- Placeholder with gradient -->
                    <div class="placeholder"></div>
                    
                    <!-- Actual responsive image -->
                    <picture>
                        <source data-srcset="${basePath}.webp" type="image/webp">
                        <img data-src="${basePath}.jpg" 
                             alt="${hero.superhero_name}" 
                             class="actual hero-image"
                             width="${sizeConfig.width}" 
                             height="${sizeConfig.height}">
                    </picture>
                    
                    <!-- Emoji fallback -->
                    <div class="emoji-fallback">
                        <span class="emoji">${emoji}</span>
                    </div>
                </div>
            `;
        }

        // Update statistics
        function updateStats() {
            document.getElementById('hero-count').textContent = allHeroes.length;
            document.getElementById('results-count').textContent = filteredHeroes.length;
            
            // Update filter text
            const filterParts = [];
            if (currentFilter.search && currentFilter.search.trim()) {
                filterParts.push(`matching "${currentFilter.search}"`);
            }
            if (currentFilter.difficulty !== 'all') {
                filterParts.push(`${currentFilter.difficulty} difficulty`);
            }
            if (currentFilter.letter && currentFilter.letter.trim()) {
                filterParts.push(`starting with "${currentFilter.letter}"`);
            }
            
            const filterText = filterParts.length > 0 ? `(${filterParts.join(', ')})` : '';
            document.getElementById('filter-text').textContent = filterText;
        }

        // Clear all filters
        function clearAllFilters() {
            currentFilter = { search: '', difficulty: 'all', letter: '' };
            document.getElementById('search-input').value = '';
            document.getElementById('difficulty-filter').value = 'all';
            
            // Reset alphabet nav
            filterByLetter('');
            
            applyFilters();
        }

        // Open hero modal using shared battlecard manager
        function openHeroModal(heroName) {
            const hero = allHeroes.find(h => h.superhero_name === heroName);
            if (hero) {
                battlecardManager.showHeroBattlecard(hero);
            }
        }

        // Debounce utility function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>
